<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>攻略テクニック 壁側から確定した数を塗る</title>
  <link rel="icon" href="img/ICON/logicicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section>
      <h1>
        <div>
          <img
              src="img/frame/frame2.png"
              alt="logicicon"
              width="360"
              height="240">
        </div>
      </h1>
    </section>
    <div class="container1">
      <h2>壁側から確定した数を塗る</h2>
      <div>
        <img
            src="img/TM/TM04-01.png"
            alt="logicicon"
            width="480"
            height="480">
      </div>
      <ul>
        <li>1行目のヒント15が範囲の数15と一致で塗られた後、上側のヒントの一番上の数字（赤丸）はどれもその数字から上に塗ることができないため、下にヒントと同じ数だけ塗られるということがわかる
        </li>
      </ul>
      <div>
        <img
            src="img/TM/TM04-02.png"
            alt="logicicon"
            width="480"
            height="480">
      </div>
      <div>
        <img
            src="img/TM/TM04-03.png"
            alt="logicicon"
            width="480"
            height="480">
      </div>
      <ul>
        <li>更に15行目が<br>7マス・空白（最低1マス）・7マス<br>の為、塗る箇所が決まっており下から同様にヒントと同じ数だけ塗ることができる<br>右壁と左壁も同じように塗ってみよう
        </li>
      </ul>
    </div>
  </main>
</body>
